<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    <filter id="logoShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Main Content Container -->
  <g transform="translate(80, 40)">
    <!-- Logo Container with white background -->
    <g transform="translate(30, 30)" filter="url(#logoShadow)">
      <rect x="0" y="0" width="100" height="100" rx="15" fill="white" opacity="0.95"/>
      <!-- Simplified camera/gallery icon representing the logo -->
      <g transform="translate(15, 15)">
        <rect x="15" y="25" width="55" height="40" rx="8" fill="#667eea" opacity="0.8"/>
        <circle cx="42" cy="45" r="12" fill="white" opacity="0.9"/>
        <circle cx="42" cy="45" r="8" fill="#667eea"/>
        <rect x="8" y="18" width="15" height="8" rx="4" fill="#667eea" opacity="0.6"/>
        <text x="42" y="80" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#667eea" text-anchor="middle">FTG</text>
      </g>
    </g>
    
    <!-- App Title -->
    <text x="160" y="70" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="bold" fill="white">
      FrameTheGallery
    </text>
    
    <!-- Subtitle -->
    <text x="160" y="105" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="white" opacity="0.9">
      Create &amp; Share Professional Photo Portfolios
    </text>
    
    <!-- Feature highlights in a more compact layout -->
    <g transform="translate(160, 140)">
      <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="white" opacity="0.8">
        ‚ú® 10 Portfolios ‚Ä¢ ‚òÅÔ∏è Cloud Storage ‚Ä¢ üîó Farcaster Integration
      </text>
    </g>
    
    <!-- CTA Button -->
    <g transform="translate(160, 180)">
      <rect x="0" y="0" width="200" height="50" rx="25" fill="white" opacity="0.95" filter="url(#shadow)"/>
      <rect x="2" y="2" width="196" height="46" rx="23" fill="none" stroke="#667eea" stroke-width="2" opacity="0.3"/>
      <text x="100" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="600" fill="#667eea" text-anchor="middle">
        üì∏ View Gallery
      </text>
    </g>
  </g>
  
  <!-- Enhanced Sample Portfolio Preview -->
  <g transform="translate(650, 60)" opacity="0.85">
    <!-- Portfolio container with better styling -->
    <rect x="0" y="0" width="480" height="280" rx="15" fill="white" opacity="0.12" filter="url(#shadow)"/>
    
    <!-- Photo grid with improved layout -->
    <g transform="translate(25, 25)">
      <!-- Large featured photo -->
      <rect x="0" y="0" width="220" height="165" rx="10" fill="white" opacity="0.95"/>
      <rect x="5" y="5" width="210" height="155" rx="8" fill="#f8fafc"/>
      <circle cx="110" cy="82" r="25" fill="#667eea" opacity="0.6"/>
      <text x="110" y="88" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">üì∑</text>
      
      <!-- Thumbnail grid -->
      <g transform="translate(240, 0)">
        <!-- Row 1 -->
        <rect x="0" y="0" width="65" height="50" rx="6" fill="white" opacity="0.95"/>
        <rect x="75" y="0" width="65" height="50" rx="6" fill="white" opacity="0.95"/>
        <rect x="150" y="0" width="65" height="50" rx="6" fill="white" opacity="0.95"/>
        
        <!-- Row 2 -->
        <rect x="0" y="60" width="65" height="50" rx="6" fill="white" opacity="0.95"/>
        <rect x="75" y="60" width="65" height="50" rx="6" fill="white" opacity="0.95"/>
        <rect x="150" y="60" width="65" height="50" rx="6" fill="white" opacity="0.95"/>
        
        <!-- Row 3 -->
        <rect x="0" y="120" width="65" height="50" rx="6" fill="white" opacity="0.95"/>
        <rect x="75" y="120" width="65" height="50" rx="6" fill="white" opacity="0.95"/>
        <rect x="150" y="120" width="65" height="50" rx="6" fill="white" opacity="0.95"/>
        
        <!-- Add some visual elements to thumbnails -->
        <circle cx="32" cy="25" r="6" fill="#FFD700" opacity="0.7"/>
        <circle cx="107" cy="25" r="6" fill="#764ba2" opacity="0.7"/>
        <circle cx="182" cy="25" r="6" fill="#98FB98" opacity="0.7"/>
      </g>
    </g>
    
    <!-- Portfolio title and info -->
    <g transform="translate(25, 210)">
      <text x="240" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="white" opacity="0.8" text-anchor="middle">
        "My Photography Portfolio"
      </text>
      <text x="240" y="25" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="white" opacity="0.6" text-anchor="middle">
        10 photos ‚Ä¢ Created with FrameTheGallery
      </text>
    </g>
  </g>
  
  <!-- Decorative elements with better positioning -->
  <g opacity="0.08">
    <circle cx="1050" cy="80" r="70" fill="white"/>
    <circle cx="1150" cy="280" r="50" fill="white"/>
    <circle cx="50" cy="320" r="35" fill="white"/>
    <rect x="20" y="20" width="40" height="40" rx="20" fill="white"/>
  </g>
  
  <!-- Subtle pattern overlay -->
  <g opacity="0.02">
    <defs>
      <pattern id="heroGrid" width="30" height="30" patternUnits="userSpaceOnUse">
        <path d="M 30 0 L 0 0 0 30" fill="none" stroke="white" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1200" height="400" fill="url(#heroGrid)"/>
  </g>
</svg>
