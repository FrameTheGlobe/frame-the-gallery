<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#splashBg)"/>
  
  <!-- Main gallery icon -->
  <rect x="150" y="80" width="100" height="80" rx="8" fill="white" opacity="0.95"/>
  <rect x="160" y="90" width="80" height="60" rx="4" fill="#f8f9fa"/>
  
  <!-- Photo elements -->
  <circle cx="180" cy="110" r="6" fill="#667eea"/>
  <polygon points="165,140 185,120 205,130 225,115 235,125 235,150 165,150" fill="#667eea" opacity="0.8"/>
  
  <!-- App title -->
  <text x="200" y="200" text-anchor="middle" fill="white" font-size="24" font-family="Arial, sans-serif" font-weight="bold">FrameTheGallery</text>
  <text x="200" y="225" text-anchor="middle" fill="white" font-size="14" font-family="Arial, sans-serif" opacity="0.9">Photo Gallery for Farcaster</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="50" r="3" fill="white" opacity="0.6"/>
  <circle cx="320" cy="60" r="2" fill="white" opacity="0.4"/>
  <circle cx="80" cy="200" r="2" fill="white" opacity="0.5"/>
  <circle cx="340" cy="220" r="3" fill="white" opacity="0.3"/>
</svg>
