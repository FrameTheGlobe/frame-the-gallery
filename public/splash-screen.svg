<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <filter id="logoShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#splashBg)"/>
  <rect width="800" height="800" fill="url(#centerGlow)"/>
  
  <!-- Main Camera Icon -->
  <g transform="translate(300, 280)">
    <!-- Camera Body -->
    <rect x="0" y="40" width="200" height="150" rx="20" fill="#ffffff" opacity="0.95" stroke="#4f46e5" stroke-width="4"/>
    
    <!-- Camera Screen -->
    <rect x="25" y="65" width="150" height="100" rx="10" fill="#f8fafc"/>
    
    <!-- Lens -->
    <circle cx="100" cy="115" r="35" fill="#667eea"/>
    <circle cx="100" cy="115" r="25" fill="#ffffff"/>
    <circle cx="100" cy="115" r="15" fill="#667eea"/>
    <circle cx="100" cy="115" r="8" fill="#4f46e5"/>
    
    <!-- Camera Top -->
    <rect x="50" y="20" width="100" height="30" rx="10" fill="#4f46e5"/>
    
    <!-- Flash -->
    <circle cx="150" cy="80" r="8" fill="#ef4444"/>
    
    <!-- Viewfinder -->
    <rect x="75" y="10" width="50" height="20" rx="5" fill="#1e293b"/>
  </g>
  
  <!-- App Name -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">
    FrameTheGallery
  </text>
  
  <!-- Loading Animation Dots -->
  <g transform="translate(350, 580)">
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="30" cy="0" r="8" fill="#ffffff" opacity="0.6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="60" cy="0" r="8" fill="#ffffff" opacity="0.4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="90" cy="0" r="8" fill="#ffffff" opacity="0.2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
    </circle>
  </g>
  
  <!-- Subtitle -->
  <text x="400" y="650" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#e2e8f0" opacity="0.9">
    Professional Photo Portfolios
  </text>
</svg>
